<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE handler</title>
</head>
<body>
    <div>
        <h1>Notify Server SSE Page</h1>
    </div>
    <script lang="javascript">
        const source = new EventSource("/events")
        source.onmessage = (event) => {
            console.log("Got: ", event.data)
        }
        source.addEventListener('NewChat', (event) => {
            console.log('NewChat:', event.data)
        })
        source.addEventListener('AddToChat', (event) => {
            console.log('AddToChat:', event.data)
        })
        source.addEventListener('RemoveFromChat', (event) => {
            console.log('RemoveFromChat:', event.data)
        })
        source.addEventListener('NewMessage', (event) => {
            console.log('NewMessage:', event.data)
        })
    </script>
</body>
</html>
